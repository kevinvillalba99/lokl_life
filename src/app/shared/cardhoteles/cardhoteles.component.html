<div class="card border border-0">
    <div class="card-title">
        <div class="row ms-2">
            <div class="col-6 col-sm-6 mt-2">
                <div class="row">
                    <div class="col-6 col-sm-12 col-md-6 col-lg-7 align-self-center">
                        <h5 class="card-title text-center text-primary border border-primary p-1">100%
                            Total
                            Invertido
                        </h5>
                    </div>

                    <div class="col-6 col-sm-12 col-md-6 col-lg-5 align-self-center">
                        <h5 class="card-title text-center text-primary border border-primary">N
                        </h5>
                    </div>

                </div>
                <h1 class="mb-2 fw-bold ">{{titulo}}</h1>
                <h4 class="text-primary" style="text-decoration: underline blue;">Conoce m√°s sobre el
                    proyecto</h4>
                <div class="row">
                    <div class="col-3 offset-0 offset-lg-0 offset-xl-1">
                        <h6 class="text-center"><strong>+{{retorno}}</strong><br>Retorno
                            estimado
                        </h6>
                    </div>
                    <div class="col-4">
                        <h6 class="text-center">
                            <strong>{{inversionistas}}</strong><br>Inversionistas
                        </h6>
                    </div>
                    <div class="col-4">
                        <h6 class="card-title fw-normal text-center"><strong>{{unidades}}</strong><br>Units
                            totales
                        </h6>
                    </div>
                </div>
                <mat-divider></mat-divider>

                <div class="row">
                    <div class="col-6 offset-0 offset-lg-0 offset-xl-1">
                        <h6 class="card-title fw-normal text-center"><strong>{{total_invertido}}
                                COP</strong><br>Total
                            invertido
                        </h6>
                    </div>
                    <div class="col-5">
                        <h6 class="text-center"><strong>{{precio_unitario}}</strong><br>Precio Unit
                        </h6>
                    </div>

                </div>
            </div>
            <div class="col-6 col-sm-6">
                <img [src]="src" style="width: 100%; height: 101%;" alt="">
            </div>

        </div>
    </div>


</div>
