<div class="border rounded-0 d-block" [ngClass]="{'input-selected': inputActivated}" *ngIf = "!onlyNumber">
    <input type="{{type}}" [formControl]="control" class="form-control form-control-lg rounded-0 border-0"
        (focus)="inputFocus()" (blur)="inputBlur()" placeholder="" maxlength="{{max}}"/>
</div>

<div class="border rounded-0 d-block" [ngClass]="{'input-selected': inputActivated}" *ngIf = "onlyNumber">
  <input type="{{type}}" [formControl]="control" class="form-control form-control-lg rounded-0 border-0"
      (focus)="inputFocus()" (blur)="inputBlur()" placeholder="" onlyNumber max="{{max}}"/>
</div>
