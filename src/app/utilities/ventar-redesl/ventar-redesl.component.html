<app-navbar></app-navbar>
<ng-container *ngIf="tipo === 1">
    <div class="container xl:max-w-2xl md:max-w-2xl mx-auto px-4">
        <div class="text-center mt-6">
            <span class="text-2xl	font-medium">Venta Remota</span>
        </div>
    </div>
    <div class="container xl:max-w-2xl md:max-w-2xl mx-auto px-4 w-full  space-y-8">
        <div class="space-y-6">
            <div class="grid grid-cols-1">

                <div class="relative ml-4">
                    <input [(ngModel)]="urlVentaRemota" (click)="goToUrl()" type="text" id="floating_outlined2" class="block px-2.5 pb-2.5 pt-4 mt-2 w-full text-lg text-center text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " style="font:bold; cursor:pointer" readonly/>
                    <label for="floating_outlined2" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2  origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">URL</label>
                </div>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="tipo !== 1">
    <p>Redes-link in progress</p>
</ng-container>
