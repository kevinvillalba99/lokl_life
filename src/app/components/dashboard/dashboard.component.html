<header class="header sticky top-0 bg-white shadow-md flex items-center justify-between px-8 py-5 container xl:max-w-6xl mx-auto rounded-b-2xl" style="background-color: var(--principalColor);">
  <!-- logo -->
  <h1 class="w-6/12 text-white">Saldo disponible: <b>${{passData.infoClient?.pesos}}.{{passData.infoClient?.centavos}}</b> </h1>

  <!-- buttons --->
  <div class="w-6/12 flex justify-end">
    <a href="#" class="text-white bg-gray-900 hover:bg-gray-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 focus:outline-none text-center">Recargar Balance</a>

            </div>
            <h3 class="text-lg leading-normal mb-2 font-semibold text-black">{{data?.MENU_DESCRIPCION}}</h3>
            <div class="">
