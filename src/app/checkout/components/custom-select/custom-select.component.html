<div class="custom-select- border p-2 text-center align-items-center "
  [ngClass] = "{
    'select--': selectSelected,
    'border-bottom-0': selectSelected
  }"
  (click)="clickSelect()">
    <p class = "fs-6 mb-0"> {{elementSelected.name}} </p>
    <svg [ngClass] = "{
      'svg-select-down': selectSelected,
      'svg-select': !selectSelected
    }"
    width="14" height = "8"
    >
      <path d = "M1.04395 1.90637L6.45771 6.99962L12.0423 2.09432"></path>
    </svg>
</div>

<div *ngFor = "let option of data ; let i= index"
  class = "opcion-desp border p-2 text-center align-items-center border-top-0 select--"
  (click) = "onClickOption(option)"
  [ngClass]="{
    'border-bottom-0': !(i == dataLength),
    'd-none': !selectSelected
  }">
  <p class = "fs-6 mb-0"> {{option.name}} </p>
</div>
